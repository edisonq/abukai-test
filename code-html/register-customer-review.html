  <title>Abukai Test -   Customer Information Entry</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Customer Information Review Page</h1>
              </div>
              <form class="user" action="">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="First Name">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="exampleLastName" placeholder="Last Name">
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="city" placeholder="City">
                  </div>
                  <div class="col-sm-6">
                    <select id="country" name="country" class=" custom-select custom-select-lg mb-3">
                      <option value="0">Please select country</option>
                      <option value="canada">Canada</option>
                      <option value="france">France</option>
                      <option value="germany">Germany</option>
                      <option value="japan">Japan</option>
                      <option value="united states">United States</option>
                      <option value="united kingdom">United Kingdom</option>
                    </select>
                  </div>
                </div>
                
                <div class="form-control form-group">
                  Picture Uploaded: 

                </div>
                
                
                <hr>
                <h2 class="h5 text-gray mb-4">Calculator</h1>
                <hr>
                <h2 class="h5 text-gray mb-4">Screen share utility</h1>
                
                <div class="form-group row">
                   
                    <div class="col-sm-6">
                        <a href="login.html" class="btn btn-secondary btn-user btn-block">
                        Back
                        </a>
                    </div>
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <a href="login.html" class="btn btn-primary btn-user btn-block">
                        Done
                        </a>
                    </div>
                </div>
              </form>
              <hr>
              
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
