  <title>Abukai Test -   Customer Information Entry</title>

  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Customer Information Entry</h1>
              </div>
              <form class="form-customer" action="" >
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" name="firstname" id="firstName" placeholder="First Name">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" name="lastname" id="lastName" placeholder="Last Name">
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" name="email" class="form-control form-control-user" id="email" placeholder="Email Address">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="city" name="city" placeholder="City">
                  </div>
                  <div class="col-sm-6">
                    <select id="country" name="country" class=" custom-select custom-select-lg mb-3">
                      <option value="0">Please select country</option>
                      <option value="canada">Canada</option>
                      <option value="france">France</option>
                      <option value="germany">Germany</option>
                      <option value="japan">Japan</option>
                      <option value="united states">United States</option>
                      <option value="united kingdom">United Kingdom</option>
                    </select>
                  </div>
                </div>
                
                <div class="text-center">
                  Customer Picture: <br/>
                  <div id="profile-picture">
                    <img src="uploaded-pictures/undraw_profile_pic_ic5t.svg" alt="Customer Picture" class="profile-picture" />
                  </div>
                  <input type="hidden" name="uploaded-image" id="uploaded-image" value="uploaded-pictures/undraw_profile_pic_ic5t.svg" />
                  <br>
                  <button type="button" id="upload-picture"  class="btn btn-primary btn-user"  data-toggle="modal" data-target="#logoutModal">Upload</button>
                </div>
                <hr>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <!-- <button type="button" id="reset-form" class="btn btn-secondary btn-user btn-block">Reset</button> -->
                    <input type="reset" class="btn btn-secondary btn-user btn-block" id="reset-button">
                  </div>
                  <div class="col-sm-6">
                    <button type="button" id="save-form" class="btn btn-primary btn-user btn-block">Save</button>
                  </div>
                </div>
                
                <hr>
                <!-- <a href="index.html" class="btn btn-google btn-user btn-block btn-">
                  <i class="fab fa-google fa-fw"></i> Register with Google
                </a>
                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                  <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                </a> -->
              </form>
              <hr>
              
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Logout Modal-->
  <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Upload new picture?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div id="error-area-upload">
            &nbsp;
        </div>
        <div class="modal-body"><input type="file" id="testing-file"> </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal" id="upload-cancel">Cancel</button>
          <button type="button" id="upload-picture-now" class="btn btn-primary btn-user btn-block">Upload</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
